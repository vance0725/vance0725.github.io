<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <title>婚禮照片輪播</title>
  <link rel="stylesheet" type="text/css" href="css/barrager.css" />
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #111;
    }

    .pic {
      height: 100vh;
      width: 100vw;
    }

    .hidden {
      display: none;
    }

    #pic-prepare {
      display: none;
    }

    .pic {
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="pic-area">
  </div>

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery.barrager.js"></script>
  <script type="text/javascript" src="js/marquee.js"></script>
  <script type="text/javascript">
    var count = 1;
    var ajaxErrorCount = 0;
    $(function () {
      setImage();
      // setPicDisplay();
      console.log("count: " + count);
      $("#pic-area :nth-child(" + count + ")").fadeIn(1000).removeClass("hidden").css("display", "block");
      setImage(); // for preload image

      setInterval(function () {
        $("#pic-area :nth-child(" + count + ")").fadeOut(1000).addClass("hidden");
        $("#pic-area :nth-child(" + ++count + ")").fadeIn(1000).removeClass("hidden").css("display", "block");
        setImage(); // for preload image
      }, 7000);

      // 處理彈幕
      setInterval(function () {
        $.ajax({
          type: "get",
          url: "https://www.vance-susan.life/getMarquee",
          success: function (response) {
            if (response.length > 0) {
              var obj = JSON.parse(response);
              marquee(obj.createUserImage, obj.message);
            }
          },
        });
      }, 20000);
    });

    function setImage() {
      $.ajax({
        type: "get",
        url: "https://www.vance-susan.life/getImage",
        success: function (response) {
          if (response.length > 0) {
            var obj = JSON.parse(response);
            $("#pic-area").append("<img src='" + obj.publicUrl + "' class='pic hidden' />");

            if ($(".pic").width > $(".pic").height) {
              $(".pic").css("width", "100vw").css("height", "auto");
            } else {
              $(".pic").css("width", "auto").css("height", "100vh");
            }
          }
        }, error: function() {
          console.log("ajax error! ajaxCount: " + ++ajaxErrorCount);
          setImage();
        }
      });
    }
  </script>
</body>

</html>
