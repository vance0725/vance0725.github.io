<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>文字抽獎</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href="css/randMarquee.css">
    <style>
        #preload {
            display: none;
        }
        .result {
            width: 100%;
        }
        #user-img {
            width: 30%;
        }
        .god {
            border: 3px solid #CD0505;
        }
        .emoji {
            margin-bottom: 0;
            font-size: 4rem;
        }
    </style>

</head>

<body>
    <!--  背景圖  -->
    <main class="full-block">

        <!--  主要內容  -->
        <div class="main-block">
            <div class="emoji">❤️</div>
            <!--  顯示區塊  -->
            <section class="god">
                <h1>
                    <span class="wrap">
                        <span>？？？？？</span>
                    </span>
                </h1>
            </section>

            <!--  按鈕  -->
            <section class="btns">
                <!--  start  -->
                <a class="btn-start" href="#">
                    <span class="line top -h"></span>
                    <span class="line right -v"></span>
                    <span class="line bottom -h"></span>
                    <span class="line left -v"></span>
                </a>
            </section>

            <!--  user area  -->
            <section id="user" class="user">
                <div></div>
            </section>

            <div id="user-template">
                <table class="result">
                    <tr>
                        <td rowspan="2" id="user-img"><img></td>
                        <td id="user-name"></td>
                    </tr>
                    <tr>
                        <td id="user-content"></td>
                    </tr>
                </table>
            </div>

            <img id="preload">
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        const duration = 2000; // 拉霸效果執行多久
        $(function () {
            var ajaxJson = null;
            $.ajax({
                type: "get",
                async: false,
                url: "https://www.vance-susan.life/getLotteryMarquees/50",
                success: function (response) {
                    ajaxJson = JSON.parse(response);
                    $(".btn-start").css("visibility", "visible").hide().fadeIn();
                },
                error: function () {
                    alert('fail');
                    location.reload();
                }
            });

            // 設置獎項
            for (var i = 0; i < ajaxJson.length; i++) {
                $(".wrap").append("<span>" + ajaxJson[i].message + "</span>");
            }

            $(".btn-start").click(function () {
                // 清空上一個抽獎結果
                $("#user").html("<div></div>");

                // 禁止按鈕再被點擊
                $(this).addClass('not-allow');

                // 加入動畫 class name
                const list = document.querySelectorAll('.wrap > span');
                Array.prototype.forEach.call(list, l => l.classList.add('span-' + (ajaxJson.length - 1)));

                // 亂數決定中獎user
                var randNum = rand(ajaxJson.length - 1, 0);
                console.log("randNum: " + randNum);
                var selected = ajaxJson[randNum];
                console.log(selected);
                $("#preload").attr("src", selected.createUserImage);

                // $(".wrap span:first-child").html(selected.message);
                $(".wrap span:first-child").html("恭喜中獎!!");

                // 移除動畫
                setTimeout(() => {
                    // 停止拉霸動畫
                    Array.prototype.forEach.call(list, l => l.removeAttribute('class'));

                    // 顯示抽中user資訊
                    $("#user-img img").addClass("circular").attr("src", selected.createUserImage);
                    $("#user-name").html(selected.createUserName);
                    $("#user-content").html(selected.message);
                    $("#user").html($("#user-template").html());

                    // 恢復點選按鈕
                    $(this).removeClass('not-allow').fadeOut();
                }, duration);


            });
        });

        function rand(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    </script>
</body>

</html>
